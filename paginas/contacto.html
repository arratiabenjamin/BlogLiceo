<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="../style/style.css">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="shortcut icon" href="../img/insucodosLogo.jpg">
        <title>Blog Insuco II</title>
    </head>
    <body>
    
        <!-- Cabezera -->
        <header>
            
            <!-- Barra Navegacion -->
            <nav id="navegador">
                <!-- Links internos -->
                <div class="navegador-links-in">
                    <a href="../index.html" class="navegador-logo">
                        <img src="../img/insucodosLogo.jpg" alt="LogoInsucoDos">
                    </a>
                    <a href="../index.html">Blog</a>
                    <a href="../paginas/videos.html">Videos</a>
                    <a href="../paginas/contacto.html">Contacto</a>
                </div>
                
                <!-- Links externos -->
                <div class="navegador-links-ext">
                    <a href="https://comeduc.cl">
                        <img src="../img/comeduc-logotipo-s-fondo2.png" alt="Logo Comeduc" style="width: 10rem;">
                    </a>
                </div>
            </nav>
    
            <div class="fondo">
    
                <div class="fondo-contenedor"> 
                    
                    <!-- Titulo Publicacion -->
                    <h1 style="color: white;">Contacto</h1>

                </div>
    
            </div>
    
        </header>

        <main>

            <div id="contacto">

                <h3>Contáctanos</h3>
    
                <p>Contáctanos para alguna duda o consulta que tengas, te contactaremos lo antes posible.</p>
    
                <form class="contacto">
        
                    <label for="contacto-nom">Nombre</label>
                    <input type="text" placeholder="Nombre" id="contacto-name">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" placeholder="Correo Electronico" id="contacto-email">
                    <label for="tel">Mensaje</label>
                    <textarea name="mensaje" id="contacto-mensaje" cols="30" rows="12"></textarea>
        
                    <input type="submit" value="Enviar" style="margin-top: 2rem;" id="contacto-boton">
        
                </form>
    
            </div>

        </main>

        <!-- Footer -->
        <footer>
            <p>© Esta página web fue creada para ser presentada a los y las estudiantes de 1ro y 2do medio 2022</p>
        </footer>

</body>
</html>
